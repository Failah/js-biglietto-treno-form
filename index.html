<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>BigliettoTrenoValerio</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-3 rounded-4 vs-bg-red">
            <div class="col-12 text-center text-white mb-4 mt-5 h4">
                PRENOTA IL TUO TICKET IN POCHI PASSAGGI!
            </div>
            <div class="text-center col-3 mb-4">
                <input type="text" name="name" id="name_input" placeholder="Nome e Cognome" />
            </div>
            <div class="text-center col-3 mb-4">
                <input type="text" name="kilometers" id="km_input" placeholder="Km di percorrenza?" />
            </div>
            <div class="text-center col-3 mb-4">
                <input type="text" name="age" id="age_input" placeholder="EtÃ  passeggero?" />
            </div>
            <div class="row justify-content-center">
                <div class="text-center col-3 mt-4 mb-5">
                    <button id="ticket_generator">Genera Ticket</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-4 mt-5 h4">
                    ECCO IL TUO TICKET!
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="row vs-ticket-size">
                    <div class="col-3 py-2 border border-2 h5 vs-bg-grey">
                        <div>
                            NOME PASSEGGERO:
                        </div>
                        <div class="py-3" id="customer_name">Valerio Schiarizza</div>
                    </div>
                    <div class="row col-9 border border-2 py-4 h5">
                        <div class="col-3 fw-bold">Offerta</div>
                        <div class="col-3 fw-bold">Vagone</div>
                        <div class="col-3 fw-bold">Codice</div>
                        <div class="col-3 fw-bold">Prezzo</div>
                        <div class="col-3 h6">Biglietto Standard</div>
                        <div class="col-3">6</div>
                        <div class="col-3">7</div>
                        <div id="ticket_price" class="col-3"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
